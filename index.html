<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechSoftware Innovations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header"  id="home">
      <video class="header__video" autoplay muted loop>
        <source src="/assets/video/banner.mp4" type="video/mp4">
      </video>
      <nav class="navbar">
        <a class="navbar__logo" href="#home">
          <img src="/assets/img/logo.png" alt="Logo de TechSoftware Innovations">
          <p>TechSoftware Innovations</p>
        </a>
        <img class="navbar__icon-menu" id="display-button" src="/assets/icon/menu.svg" alt="Icon of menu">
        <div class="navbar__complete-list">
          <ul class="navbar__list">
            <li class="navbar__link"><a href="#know-more"></a></li>
            <li class="navbar__link"><a href="#benefits"></a></li>
            <li class="navbar__link"><a href="#testimonials"></a></li>
            <li class="navbar__link"><a href="#about-us"></a></li>
          </ul>
          <div class="navbar__buttons">
            <label class="language" for="language-select">
              <select class="language__options" id="language-select">
                <option class="language__option" value="en">EN</option>
                <option class="language__option" value="es">ES</option>
              </select>
            </label>
          </div>
        </div>
      </nav>
      <figure class="banner">
        <figcaption class="banner__content">
          <h1 class="banner__title"></h1>
          <button class="banner__button"><a href="https://web-workshop-n-gine.netlify.app/"></a></button>
        </figcaption>
      </figure>
    </header>
    <main class="main">
      <section class="know-more" id="know-more">
        <div class="know-more__header">
          <h2 class="know-more__title"></h2>
          <h3 class="know-more__subtitle"></h3>
        </div>
          <iframe class="know-more__img" width="560" height="315" src="https://www.youtube.com/embed/5zjb5uaVMX8?si=hGRXRKxIAv9lg_ES" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>        <div class="know-more__content">
          <p class="know-more__info"></p>
          <button class="know-more__button"><a href="#contact-us"></a></button>
        </div>
      </section>
      <section class="our-benefits"  id="benefits">
        <div class="our-benefits__container">
          <div class="our-benefits__header">
            <h2 class="our-benefits__title"></h2>
            <h3 class="our-benefits__subtitle"></h3>
          </div>
          <div class="our-benefits__content">
            <article class="our-benefits__card">
              <img class="our-benefits__card-img" src="/assets/img/organize-tasks.svg" alt="illustrative photo of the benefit of organizing tasks">
              <h4 class="our-benefits__card-title"></h4>
              <p class="our-benefits__card-info"></p>
            </article>
            <article class="our-benefits__card">
              <img class="our-benefits__card-img" src="/assets/img/manage-workshop.svg" alt="illustrative photo of the benefit of managing the workshop improvement">
              <h4 class="our-benefits__card-title"></h4>
              <p class="our-benefits__card-info"></p>
            </article>
            <article class="our-benefits__card">
              <img class="our-benefits__card-img" src="/assets/img/keep-clients.svg" alt="illustrative photo of the benefit of retaining customers">
              <h4 class="our-benefits__card-title"></h4>
              <p class="our-benefits__card-info"></p>
            </article>
            <article class="our-benefits__card">
              <img class="our-benefits__card-img" src="/assets/img/improve-worker-efficiency.svg" alt="illustrative photo of the benefit of improving mechanics' efficiency">
              <h4 class="our-benefits__card-title"></h4>
              <p class="our-benefits__card-info"></p>
            </article>
          </div>
        </div>
      </section>
      <section class="testimonials"  id="testimonials">
        <div class="testimonials__header">
          <h2 class="testimonials__title"></h2>
          <h3 class="testimonials__subtitle"></h3>
        </div>
        <div class="testimonials__content">
         <!--<article class="testimonials__card">
          <img class="testimonials__person-photo" src="/" alt="Illustrative photo of a beneficiaryo">
          <h6 class="testimonials__comment">"Workshop N-GINE es una aplicación que cambió para siempre mis visitas al mecánico. Es claro, seguro y muy fácil de seguir y permite que tanto yo y los mecánicos nos entendamos mejor."</h6>
          <p class="testimonials__person">
            <span>Carmen Huerta</span>
            <span>Dueño de vehículo</span>
          </p>
         </article>-->
        </div>
      </section>
      <section class="about-us" id="about-us">
        <div class="about-us__container">
          <div class="about-us__content">
            <h2 class="about-us__title"></h2>
            <h3 class="about-us__info"></h3>
          </div>
          <iframe class="about-us__img" width="560" height="315" src="https://www.youtube.com/embed/tirevMe2LZ8?si=A8QRiRoPspuGB9-H" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          <div class="about-us__details">
            <div class="about-us__card">
              <div class="about-us__front">
                <h4></h4>
              </div>
              <div class="about-us__back">
                <p></p>
              </div>
            </div>
            <div class="about-us__card">
              <div class="about-us__front">
                <h4></h4>
              </div>
              <div class="about-us__back">
                <p></p>
              </div>
            </div>
            <div class="about-us__card">
              <div class="about-us__front">
                <h4></h4>
              </div>
              <div class="about-us__back">
                <p>
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="contact-form" id="contact-us">
        <div class="contact-form__container">
          <div class="contact-form__header">
            <div class="contact-form__complete-title">
              <img class="contact-form__icon" src="/assets/icon/contact.svg" alt="icono de contactar">
              <h2 class="contact-form__title"></h2>
            </div>
            <h3 class="contact-form__subtitle"></h3>
          </div>
          <form class="contact-form__form" action="">
            <label class="contact-form__label" for="name">
              <span></span>
              <input class="contact-form__input" id="name" type="text" required>
            </label>
            <label class="contact-form__label" for="email">
              <span></span>
              <input class="contact-form__input" id="email" type="email" required>
            </label>
            <label class="contact-form__label" for="phone">
              <span></span>
              <input class="contact-form__input" id="phone" type="number" min="900000000" max="999999999" required>
            </label>
            <label class="contact-form__label" for="message">
              <span></span>
              <textarea class="contact-form_input contact-form_input--large" id="message" type="text"></textarea>
            </label>
            <input class="contact-form__button" type="submit" value="CONTÁCTANOS"></input>
          </form>
        </div>
      </section>
    </main>
    <footer  class="footer">
      <section class="footer__content">
        <div class="social-media">
          <h3  class="social-media__title"></h3>
          <div class="social-media__social">
            <img src="/assets/icon/facebook.svg" alt="logo of facebook">
            <img src="/assets/icon/twitter.svg" alt="logo of twitter">
            <img src="/assets/icon/instagram.svg" alt="logo of instagram">
          </div>
        </div>
        <div  class="useful-links">
          <h3 class="useful-links__title"></h3>
          <ul class="useful-links__list">
            <li class="useful-links__item"><a href="#home"></a></li>
            <li class="useful-links__item"><a href="#know-more"></a></li>
            <li class="useful-links__item"><a href="#benefits"></a></li>
            <li class="useful-links__item"><a href="#testimonials"></a></li>
            <li class="useful-links__item"><a href="#about-us"></a></li>
            <li class="useful-links__item"><a href="#contact-us"></a></li>
          </ul>
        </div>
        <div class="contact">
          <h3 class="contact__title"></h3>
          <div class="contact__info">
            <div class="contact__item">
              <img src="/assets/icon/Phone.svg" alt="image of phone icon">
              <p></p>
            </div>
            <div class="contact__item">
              <img src="/assets/icon/email.svg" alt="image of email icon">
              <p></p>
            </div>
            <div class="contact__item">
              <img src="/assets/icon/map.svg" alt="image of map icon">
              <p></p>
            </div>
            <div class="contact__map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d975.3130166302701!2d-77.01370663037437!3d-12.094888587924096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c8783131e0b3%3A0xc84cb489c5fadb0f!2sC.%20Juan%20Mejia%20Baca%2C%20San%20Isidro%2015036!5e0!3m2!1ses-419!2spe!4v1735009712283!5m2!1ses-419!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>            </div>
          </div>
        </div>
        <div class="legal">
          <h3 class="legal__title"></h3>
          <div class="legal__links">
            <div class="legal__link">
              <img src="/assets/icon/double-arrow.svg" alt="image of double icon">
              <p></p>
            </div>
            <div class="legal__link">
              <img src="/assets/icon/double-arrow.svg" alt="image of double icon">
              <p></p>
            </div>
          </div>
        </div>
      </section>
      <p class="footer__copyright"></p>
    </footer>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
